<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <section class="choice-section">
            <h2>Choose Heads or Tails</h2>
            <div class="button-group">
                <button class="btn" id="heads">Heads</button>
                <button class="btn" id="tails">Tails</button>
            </div>
        </section>

        <section class="coin-section">
            <div class="coin" id="coin">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </section>

        <section class="result-section">
            <h2>Result</h2>
            <p id="result-text">Make your choice and flip!</p>
            <button class="btn" id="flip">Flip Coin</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
