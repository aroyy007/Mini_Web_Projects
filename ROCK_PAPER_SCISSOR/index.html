<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪨-🗞️-✂️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Rock🪨- Paper🗞️- Scissor✂️</h1>

        <div id="choices">
            <img src="images/R-removebg-preview.png" alt="rock" id="rock" onclick="userChoice('ROCK🪨')">
            <img src="images/OIP-removebg-preview.png" alt="paper" id="paper" onclick="userChoice('PAPER🗞️')">
            <img src="images/OIP__1_-removebg-preview.png" alt="scissor" id="scissor" onclick="userChoice('SCISSOR✂️')">
        </div>

        <div id="playerDisplay">PLAYER: </div>
        <div id="computerDisplay">COMPUTER: </div>
        <div id="resultDisplay"></div>

        <div id="scoreDisplay">PLAYER SCORE:
            <span id="playerScoreDisplay">0</span>
        </div>
        <div id="scoreDisplay">COMPUTER SCORE:
            <span id="computerScoreDisplay">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
